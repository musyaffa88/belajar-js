<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Picture Changer</title>
  </head>
  <body>
    <img
      id="image"
      src="img/js.png"
      width="115"
      height="100"
    />
    <p>
      Klik untuk mengganti gambar.
    </p>

    <button id="btn1">Selenium</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Appium</button>

    <script>
    document.getElementById('btn1').onclick = function ubahGambar(){
      document.getElementById("image").src="img/selenium.png";
    }
    document.getElementById('btn2').onclick = function ubahGambar(){
      document.getElementById("image").src="img/html.png";
    }
    document.getElementById('btn3').onclick = function ubahGambar(){
      document.getElementById("image").src="img/appium.png";
    }
    </script>
  </body>
</html>
